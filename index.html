<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Gambar</title>
<style>
   body{
    background-color: #a20893;
    padding: 0;
    margin: 0;
   } 

   nav {
   margin:auto;
   text-align: center;
   width: 100%;
   font-family: arial;
} 

nav ul {
   background:#e34bd4;
   padding: 0 20px;
   list-style: none;
   position: relative;
   display: inline-table;
   width: 100%;
   z-index: 1;
}

nav ul li{
   align-items:center;
   display: inline-block;
}

nav ul li:hover{
   background:#f600b4;
}

nav ul li:hover a{
    color:#000;
}

nav ul li a{
    display: block;
    padding: 25px;
    color: #fff;
    text-decoration: none;
}


  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    padding: 65px;
  }

  .gallery img {
    max-width: 100%;
    height: auto;
    border: 3px solid #fa00ed;
    border-radius: 5px;
    transition: transform 0.2s ease-in-out;
  }

  .gallery img:hover {
    z-index: 1; /* Mengangkat gambar saat dihover */
    transform: scale(1.5); /* Memperbesar gambar saat dihover */
    transition: z-index 0.3s ease, transform 0.3s ease; 
  }

  .flower {
    position: relative;
    width: 150px;
    height: 150px;
  }
  
  .petal {
    position: absolute;
    width: 50px;
    height: 100px;
    background-color: #FF69B4;
    border-radius: 50%;
    transform: rotate(45deg);
  }
  
  .petal:nth-child(1) {
    top: -90px;
    left:288px;
    rotate: -95deg;
  }

  .petal:nth-child(5) {
    top: -15px;
    left:288px;
    rotate: 2deg;
  }
  
  .petal:nth-child(2) {
    bottom: 720px;
    left: 15px;
  }
  
  .petal:nth-child(3) {
    bottom: 630px;
    left: 15px;
    rotate: 90deg;
  }
  
  .petal:nth-child(4) {
    bottom: 1072px;
    left:290px;
  }
  
  .center {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: yellow;
    border-radius: 50%;
    left:-30px;
    top: -600px;
  }

  .center1 {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: yellow;
    border-radius: 50%;
    left:330px;
    top: -1040px;
  }

  .center3 {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: yellow;
    border-radius: 50%;
    left:340px;
    top: -30px;
  }

  p{
    color: white;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    margin-top: -35px;
  }

</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://adamgantengg.github.io/Keii/">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
   </nav>
  <div class="gallery">
    <img src="keisya1.jpg" alt="Gambar 1">
    <img src="keisya2.jpg" alt="Gambar 2">
    <img src="keisya3.jpg" alt="Gambar 3">
    <!-- Tambahkan gambar-gambar lainnya di sini -->
  </div>

  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
    <div class="center1"></div>
    <div class="center3"></div>
  </div>

  <p>Cooming Soon...</p>
</body>
</html>
